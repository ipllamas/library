<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
      <button class="modal-add">Add</button>
    </div>
    <div class="main">
      <div class="card">
        <p>Test Author</p>
        <p>Test Title</p>
        <p>Test Pages</p>
      </div>
      <div class="card">
        <p>Test Author</p>
        <p>Test Title</p>
        <p>Test Pages</p>
      </div>
      <div class="card">
        <p>Test Author</p>
        <p>Test Title</p>
        <p>Test Pages</p>
      </div>
    </div>
  </div>

  <div class="modal-inactive">
    <form class="modal-content">
      <h1>Add Book</h1>
      <div>      
        <input name="title" type="text" placeholder="Title">
        <p class="invalid-message">*Title required</p>
      </div>

      <div>     
        <input name="author" type="text" placeholder="Author">
        <p class="invalid-message">*Author required</p>
      </div>

      <div>
        <input name="pages" type="text" placeholder="Pages">
        <p class="invalid-message">*Pages required (1-9999)</p>
      </div>

      <div class="read-container">
        <p>Read? </p>
        <input name="read" type="checkbox">
      </div>
      <button class="add-button" type="button">Add</button>
    </form> 
  </div>
</body>
</html>
